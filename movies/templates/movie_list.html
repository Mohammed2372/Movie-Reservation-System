<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cinema Home</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .movie-card {
            width: 200px;
            background-color: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .movie-card:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        .poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background-color: #444;
        }

        .info {
            padding: 15px;
        }

        .title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #f5c518;
        }

        .meta {
            font-size: 0.8em;
            color: #aaa;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <h1>Now Showing</h1>

    <div class="movie-grid">
        {% for movie in movies %}
        <a href="{% url 'movie-detail' movie.id %}">
            <div class="movie-card">
                {% if movie.poster %}
                <img src="{{ movie.poster.url }}" class="poster" alt="{{ movie.title }}">
                {% else %}
                <div class="poster" style="display:flex;align-items:center;justify-content:center;">No Image</div>
                {% endif %}

                <div class="info">
                    <div class="title">{{ movie.title }}</div>
                    <div class="meta">{{ movie.duration_minutes }} mins | {{ movie.genre }}</div>
                </div>
            </div>
        </a>
        {% empty %}
        <p>No movies currently showing.</p>
        {% endfor %}
    </div>
</body>

</html>
